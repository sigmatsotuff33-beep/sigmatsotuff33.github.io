<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Access - Counter Intelligence</title>
    <link rel="stylesheet" href="styles/admin.css">
</head>
<body class="admin-login">
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <h1>üîí Secure Access</h1>
                <p>Counter Intelligence Administration</p>
            </div>
            
            <form id="adminLoginForm" class="login-form">
                <div class="input-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required>
                </div>
                
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>

                <div class="input-group" id="mfaSection" style="display: none;">
                    <label for="mfaCode">MFA Code</label>
                    <input type="text" id="mfaCode" name="mfaCode" maxlength="6">
                </div>

                <button type="submit" class="login-btn">Authenticate</button>
            </form>

            <div class="security-notice">
                <p>‚ö†Ô∏è All access attempts are logged and monitored</p>
            </div>
        </div>
    </div>

    <script src="scripts/admin-core.js"></script>
</body>
</html>
